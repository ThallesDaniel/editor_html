<!DOCTYPE html>
<html>
  <head>
    <title>Editor HTML</title>
    <style>
      #editor-container {
        display: flex;
        flex-wrap: nowrap;
      }
      #html-editor,
      #preview {
        width: 50%;
        height: 100vh;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 10px;
        font-family: Arial, sans-serif;
        overflow: scroll;
      }
      #title-container {
        display: flex;
        justify-content: space-between;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css"
    />
  </head>
  <body>
    <div id="title-container">
      <h3>CÃ³digo</h3>
      <h3>Preview</h3>
    </div>
    <div id="editor-container">
      <div id="html-editor" contenteditable="true"></div>
      <div id="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>
      const htmlEditor = document.getElementById("html-editor");
      const preview = document.getElementById("preview");

      htmlEditor.addEventListener("input", updatePreview);

      function updatePreview() {
        const html = htmlEditor.innerText;
        preview.innerHTML = html;
        hljs.highlightBlock(preview);
      }
      updatePreview();
    </script>
  </body>
</html>
